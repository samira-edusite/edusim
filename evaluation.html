<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>√âvaluation compl√®te</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-image: url('evaluation.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }

    h1 {
      font-size: 48px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .question-box {
      margin: 30px auto;
      max-width: 600px;
      background: rgba(240, 248, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #333;
    }

    button {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .incorrect {
      color: red;
      font-weight: bold;
    }

    #timer-container {
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      background-color: #eee;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    #timer-bar {
      height: 30px;
      background: linear-gradient(90deg, #ff6f61, #ff8c00);
      width: 100%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 30px;
      transition: width 1s linear;
    }

    /* Style pour le message de fin */
    .final-message {
      font-size: 24px;
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .final-message p {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .congratulations {
      background-color: #28a745;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      font-size: 26px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    .encouragement {
      background-color: #ffc107;
      color: #333;
      padding: 20px;
      border-radius: 12px;
      font-size: 26px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
    }

    .motivation {
      background-color: #dc3545;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      font-size: 26px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

  </style>
</head>
<body>
  <h1>√âvaluation finale</h1>

  <!-- Timer -->
  <div id="timer-container">
    <div id="timer-bar">Temps restant : 15:00</div>
  </div>

  <!-- Zone des questions -->
  <div class="question-box" id="quiz-container"></div>

  <!-- Sons et confettis -->
  <audio id="success-audio" src="sons/applaudissement.wav" preload="auto"></audio>
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const questions = [
      {
        question: "Quel est le type de cette phrase : 'Le soleil brille' ?",
        options: ["Phrase nominale", "Phrase verbale", "Phrase interrogative"],
        answer: 1
      },
      {
        question: "Quel est le type de cette phrase : 'Quelle belle journ√©e !' ?",
        options: ["Phrase verbale", "Phrase imp√©rative", "Phrase nominale"],
        answer: 2
      },
      {
        question: "Compl√®te : 'Quel beau ciel bleu !' est une...",
        options: ["Phrase verbale", "Phrase n√©gative", "Phrase nominale"],
        answer: 2
      },
      {
        question: "Parmi ces phrases, laquelle est verbale ?",
        options: ["Silence total dans la pi√®ce.", "Ils chantent une chanson.", "Quelle belle robe rouge !"],
        answer: 1
      },
      {
        question: "Dans la phrase : 'L√©o mange une pomme', quel est le COD ?",
        options: ["L√©o", "mange", "une pomme"],
        answer: 2
      },
      {
        question: "Dans la phrase : 'Elle parle √† son fr√®re', '√† son fr√®re' est...",
        options: ["un COD", "un COI", "un sujet"],
        answer: 1
      },
      {
        question: "Dans : 'Nous √©coutons le professeur', que repr√©sente 'le professeur' ?",
        options: ["Un compl√©ment circonstanciel", "Un COI", "Un COD"],
        answer: 2
      },
      {
        question: "Choisis la phrase contenant un COI :",
        options: ["Il lit un livre.", "Elle donne un cadeau √† sa s≈ìur.", "Le chien mange l‚Äôos."],
        answer: 1
      },
      {
        question: "Choisis la bonne phrase avec l'accord sujet-verbe :",
        options: ["Les enfants joue dans le jardin", "Les enfants jouent dans le jardin", "Les enfants joues dans le jardin"],
        answer: 1
      },
      {
        question: "Compl√®te : 'Le chat et le chien ... ensemble.'",
        options: ["joue", "joues", "jouent"],
        answer: 2
      },
      {
        question: "Quel est le bon accord : 'Mes parents ... tard le soir.'",
        options: ["rentre", "rentrent", "rentr√©s"],
        answer: 1
      },
      {
        question: "Trouve la faute : 'Les oiseaux chante dans les arbres.'",
        options: ["Pas de faute", "Les oiseaux chantent", "Les arbres est pluriel"],
        answer: 1
      }
    ];


    let current = 0;
    let score = 0;
    let timeLeft = 900; // 15 minutes
    let timerInterval;

    function showQuestion() {
      const q = questions[current];
      const container = document.getElementById("quiz-container");
      container.innerHTML = `
        <h2>Question ${current + 1} sur ${questions.length}</h2>
        <p>${q.question}</p>
        ${q.options.map((opt, i) => `<button onclick="checkAnswer(${i})">${opt}</button>`).join('')}
        <p id="feedback"></p>
      `;
    }

    function checkAnswer(selected) {
      const q = questions[current];
      const feedback = document.getElementById("feedback");

      if (selected === q.answer) {
        feedback.textContent = "‚úîÔ∏è Bonne r√©ponse !";
        feedback.className = "correct";
        score++;
      } else {
        feedback.textContent = "‚ùå Mauvaise r√©ponse.";
        feedback.className = "incorrect";
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion();
        } else {
          clearInterval(timerInterval);
          showResult();
        }
      }, 1000);
    }

    function showResult() {
      const container = document.getElementById("quiz-container");
      const pourcentage = Math.round((score / questions.length) * 100);

      let message = "";
      if (pourcentage >= 80) {
        message = `
          <div class="congratulations">
            üéâ F√©licitations ! Ma√Ætresse Samira est tr√®s fi√®re de toi ! üéâ
          </div>
        `;
        document.getElementById("success-audio").play();
        confetti();
      } else if (pourcentage >= 50) {
        message = `
          <div class="encouragement">
            üòä Bien jou√© ! Ma√Ætresse Samira t'encourage √† continuer comme √ßa ! üòä
          </div>
        `;
      } else {
        message = `
          <div class="motivation">
            üí™ Ne baisse pas les bras ! Ma√Ætresse Samira croit en toi, tu vas progresser ! üí™
          </div>
        `;
      }

      container.innerHTML = `
        <h2>√âvaluation termin√©e</h2>
        <p>Score : ${score} / ${questions.length} (${pourcentage}%)</p>
        ${message}
        <button onclick="envoyerResultats()">Envoyer mes r√©sultats</button>

      `;
    }

    function envoyerResultats() {
  const nom = localStorage.getItem("nomUtilisateur"); // plus de prompt ici

  if (!nom) {
    alert("Erreur : nom d'utilisateur introuvable.");
    return;
  }

  const date = new Date().toISOString();

  const resultat = {
    nom: nom,
    activite: "√âvaluation finale",
    score: `${score}/${questions.length}`,
    date: date
  };

  // Enregistrer les r√©sultats dans le localStorage
  const anciensResultats = JSON.parse(localStorage.getItem("resultats")) || [];
  anciensResultats.push(resultat);
  localStorage.setItem("resultats", JSON.stringify(anciensResultats));

  // Revenir √† la page d'accueil
  window.location.href = "index.html";
}


function updateTimerDisplay() {
  const minutes = Math.floor(timeLeft / 60);
  const seconds = timeLeft % 60;
  const display = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  document.getElementById("timer-bar").textContent = `Temps restant : ${display}`;
}

function startTimer() {
  updateTimerDisplay();
  timerInterval = setInterval(() => {
    timeLeft--;
    updateTimerDisplay();
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      showResult();
    }
  }, 1000);
}

    // Lancer l‚Äô√©valuation
    showQuestion();
    startTimer();
  </script>
</body>
</html>
